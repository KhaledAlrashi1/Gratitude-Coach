<!doctype html>
<html>
<head>
    <title>Gratitude Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome link -->
</head>
<body>
    <div class="floating floating1"></div>
    <div class="floating floating2"></div>
    <div class="floating floating3"></div>
    <div class="floating floating4"></div>
    <div class="container">
        <div id="chat-container">
            <div class="title-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
                <h1>Gratitude Companion</h1>
            </div>
            <div id="loading-greeting" class="spinner">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p id="initial-message" style="display:none;"></p> <!-- Placeholder for the greeting message -->
            <div class="input-container">
                <form id="chatForm" onsubmit="event.preventDefault(); sendMessage();">
                    <input type="text" id="message" name="message" placeholder="Message Gratitude Companion">
                </form>
            </div>
            <div id="loading" class="spinner" style="display:none;">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="response"></div>
            <div id="download-container"  style="display: none;">
                <select id="download-format">
                    <option value="TXT">TXT</option>
                    <option value="DOCX">DOCX</option>
                </select>
                <button onclick="downloadConversation()">
                    <i class="fas fa-download"></i> <!-- Font Awesome download icon -->
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
